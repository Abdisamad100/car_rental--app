<!-- custom_admin/car_log_form.html -->
{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Car Log{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Car Log</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Save Changes{% else %}Add Car Log{% endif %}</button>
        <a href="{% url 'car_log_history' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
